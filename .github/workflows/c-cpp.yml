name: Build Abseil-cpp for Android (arm64-v8a)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Configure CMake (arm64-v8a)
        run: |
          mkdir build-arm64-v8a
          cd build-arm64-v8a
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DABSL_BUILD_TESTING=OFF \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON

      - name: Build abseil static libs
        run: |
          cd build-arm64-v8a
          cmake --build . --config Release

      - name: Upload static library artifacts
        uses: actions/upload-artifact@v4
        with:
          name: abseil-static-arm64-v8a
          path: build-arm64-v8a/absl/**/*.a
